<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Buger magazine</title>
</head>
<body>
    <div class="main-section">
        <div class="logo_block">
            <img class="logo" src="./img/logo.svg" alt="logo">
        </div>
        <div class="section_burger">
            <img class="burger-logo" src="./img/burger-logo.svg" alt="burger-logo">
            <div class="block_text">
                <p class="text">Только самые <span class="orange-text">сочные бургеры!</span></p>
                <p class="dost">Бесплатная доставка от 599₽</p>
            </div>
        </div>
    </div>
    <div class="caourusel">
        <div class="list_food">
            <div class="burger">
                <img class="burger_image" src="./img/burger.svg" alt="burger">
                <p class="text_caourusel">Бургеры</p>
            </div>
            <div class="burger">
                <img class="burger_image" src="./img/snack.svg" alt="snack">
                <p class="text_caourusel">Закуски</p>
            </div>
            <div class="burger">
                <img class="burger_image" src="./img/hot-dog.svg" alt="hot-dog">
                <p class="text_caourusel">Хот-доги</p>
            </div>
            <div class="burger">
                <img class="burger_image" src="./img/combo.svg" alt="combo">
                <p class="text_caourusel">Комбо</p>
            </div>
            <div class="burger">
                <img class="burger_image" src="./img/shawarma.svg" alt="shawarma">
                <p class="text_caourusel">Шаурма</p>
            </div>
            <div class="burger">
                <img class="burger_image" src="./img/pizza.svg" alt="pizza">
                <p class="text_caourusel">Пицца</p>
            </div>
            <div class="burger">
                <img class="burger_image" src="./img/wock.svg" alt="wock">
                <p class="text_caourusel">Вок</p>
            </div>
            <div class="burger">
                <img class="burger_image" src="./img/dissertation.svg" alt="dissertation">
                <p class="text_caourusel">Десерты</p>
            </div>
            <div class="burger">
                <img class="burger_image" src="./img/sauces.svg" alt="sauces">
                <p class="text_caourusel">Соусы</p>
            </div>
        </div>
    </div>
</body>
</html>
